
server:
  port: 8080
spring:
  application:
    name: netdev-monitor
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: 123456
    url: jdbc:mysql://localhost:3306/netdevice-dev?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
  websocket:
    #整个项目中此端口不可占用，否导致websocket不可用
    port: 8888

mybatis-plus:
  mapper-locations: classpath*:com/xy/netdev/**/xml/*Mapper.xml
  typeAliasesPackage: com.xy.netdev.**.entity

swagger:
  enable: true
